<!DOCTYPE html>
<html style="font-size: 54.8px;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>转盘抽奖</title>

    <style>
        /*抽奖大转盘开始*/
        .ck-wheel {
            width: 100%;
            height: 6.64rem;
            background: url(./balloon@2x.png) no-repeat center/100% 100%;
        }

        .wheel {
            display: block;
            width: 6.64rem;
            height: 6.64rem;
            position: relative;
            background-image: url(./wheel-bg.png);
            background-size: 100% 100%;
            margin: 0 auto;
        }

        img.pointer {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -1.5rem;
            margin-top: -1.65rem;
            width: 3rem;
            height: 3.3rem;

        }

        #wheelCanvas {
            width: 6.64rem;
            height: 6.64rem;
            transition: all 5s;
            -moz-transition: all 5s;
            /* Firefox 4 */
            -webkit-transition: all 5s;
            /* Safari 和 Chrome */
            -o-transition: all 5s;
            /* Opera */
            transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            /* IE 9 */
            -webkit-transform: rotate(0deg);
            /* Safari and Chrome */
            -o-transform: rotate(0deg);
            /* Opera */
            -moz-transform: rotate(0deg);
            /* Firefox */
        }

        /*抽奖大转盘结束*/
    </style>
</head>

<body>

    <div class="ck-wheel">
        <div class="wheel">
            <canvas class="item" id="wheelCanvas" width="844px" height="844px"></canvas>
            <img class="pointer" src="./wheel-pointer.png" id="pointer" />
        </div>
        <div>
            <button id="reset">重新设置数据</button>
        </div>
    </div>
    <script src="./luckDraw.js"></script>
    <script>
        var data = [
            { goods: 19, name: "花生", pics: './huasheng.jpg' },
            { goods: 39, name: "瓜子", pics: './huasheng.jpg' },
            { goods: 30, name: "啤酒", pics: './huasheng.jpg' },
            { goods: 40, name: "饮料", pics: './huasheng.jpg' },
            { goods: 16, name: "矿泉水", pics: './huasheng.jpg' },
            { goods: 19, name: "花生", pics: './huasheng.jpg' }]

        var luck = new luckdraw(document.getElementById("wheelCanvas"), data);

        document.getElementById('pointer').onclick = function () {
            console.log(luck)
            luck.start(39, function (err, res) {
                if (err) {
                    return console.log("err", err)
                }
                console.log("res", res)
            })
        }

        document.getElementById('reset').onclick = function () {
            console.log(luck)
            luck.setData([{ goods: 19, name: "花生", pics: './huasheng.jpg' },
            { goods: 39, name: "瓜子", pics: './huasheng.jpg' },
            { goods: 30, name: "啤酒", pics: './huasheng.jpg' },
            { goods: 40, name: "饮料", pics: './huasheng.jpg' },
            { goods: 19, name: "花生", pics: './huasheng.jpg' },
            { goods: 39, name: "瓜子", pics: './huasheng.jpg' },
            { goods: 30, name: "啤酒", pics: './huasheng.jpg' },
            { goods: 40, name: "饮料", pics: './huasheng.jpg' },], function (err) {
                console.log(err)
            })
        } 
    </script>
</body>

</html>
